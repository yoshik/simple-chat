@(Name:String)(Url:Html)(Form:Html)(Script:Html)
<!DOCTYPE html>
<html>
  <head>
    <title>DeveloperConsole</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />
    <script src="@routes.Assets.at("javascript/zepto.min.js")" type="text/javascript"></script><!--thanks Thomas Fuchs-->
  </head>
  <body>
    <div class="console">
      <div>@Name</div>
      <div id="type"></div>
      <div>@Url</div>
      @Form
      <div id="run">Submit</div>
      <strong>Result</strong><span id="result"> [READY] </span>
    </div>
    @Script
  </body>
</html>
